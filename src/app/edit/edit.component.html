<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h3 class="m-0 text-dark">Edit Record</h3>
          </div><!-- /.col -->
  
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
  
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="card card-primary col-md-12">
  
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Name</label>
  
                  <input type="text" formControlName="name" class="form-control" />
  
  
                </div>
                <div class="form-group col-md-6">
                  <label>Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control" />
  
  
                </div>
              </div>
  
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Father Name</label>
                  <input type="text" formControlName="fatherName" class="form-control" />
  
                </div>
                <div class="form-group col-md-6">
                  <label>Cource </label>
                  <input type="text" formControlName="cource" class="form-control" />
  
                </div>
              </div>
  
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Roll No</label>
                  <input type="text" formControlName="rollno" class="form-control" />
  
                </div>
                <div class="form-group col-md-6">
                  <label>College Name</label>
                  <input type="text" class="form-control" placeholder="College Name" formControlName="CollegeName">
                </div>
              </div>
  
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Mobile</label>
                  <input type="text" class="form-control" placeholder="Mobile No" formControlName="mobile">
                </div>
  
              </div>
  
  
  
  
              <div class="form-group col-md-6">
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
  
  
          </div>
  
        </div>
        <!-- /.row -->
        <!-- Main row -->
  
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
